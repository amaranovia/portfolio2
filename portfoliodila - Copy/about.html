      transition: transform 0.3s ease;
    }

      bottom: 15px;
      left: 20px;
      width: 3px;
      background-color: #fff;
      border-radius: 2px;
      box-shadow: -5px 0 10px rgba(0,0,0,0.1);

    .book-button:hover {
      transform: scale(1.03);
    }

    .main-title {
      font-size: 48px;
      color: #ffc0cb;
      margin-bottom: 30px;
    }

    main {
