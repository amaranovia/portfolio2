<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photography</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('bg1.jpeg');
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 15px 30px;
    }

    .logo {
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    main.content {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .gallery-wrapper {
      display: flex;
      justify-content: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 foto per baris */
      gap: 25px;
      max-width: 800px;
      width: 90%;
    }

    .gallery img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 15px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.15); /* transparan lembut */
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.25); /* sedikit lebih terang saat hover */
    }

    .year {
      display: block;
      margin-top: 60px;
      font-size: 14px;
      color: #eee;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <h1 class="logo">DK</h1>
      <ul>

      </ul>

  <main class="content">
