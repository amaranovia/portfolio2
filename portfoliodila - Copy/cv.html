<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curriculum Vitae</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 0;
      background-image: url('images/bg1.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      background-color: #ffc0cb; /* Tetap seperti semula */
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: white;
      font-size: 28px;
      font-weight: bold;
      margin-left: 20px;
    }

    nav ul {
      list-style: none;
      margin-right: 20px;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    main {
      padding: 60px 20px;
    }

    .cv-image {
      max-width: 40%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      background-color: white;
    }

    .cv-image:hover {
      transform: scale(1.02);
    }

    .back-link {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: #ff6388;
      font-weight: bold;
      font-size: 18px;
      border: 2px solid #ff6388;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    .back-link:hover {
      background-color: #ff6388;
      color: white;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav>
      <h1 class="logo">DK</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h2 style="font-size: 40px; color: #e2d8da; margin-bottom: 30px;">Curriculum Vitae üìÑ</h2>

    <img src="images/cv1.jpg" alt="Curriculum Vitae Dila Wahyuningrum" class="cv-image">

    <br>
    <a href="about.html" class="back-link">‚Üê Kembali ke About Me</a>
  </main>

</body>
</html>
